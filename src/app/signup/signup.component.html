<div
  class="h-100vh w-100 light-dark"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <mat-card class="p-24 mat-elevation-z4">
    <div class="signup-logo text-center pb-16">
      <!-- <img src="./assets/images/logo.png" alt="logo" /> -->
      <h2 class="m-0 mb-16 mt-8">Sign In</h2>
    </div>

    <form fxLayout="column" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          name="email"
          placeholder="Email"
        />
      </mat-form-field>

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          name="password"
          placeholder="********"
        />
      </mat-form-field>

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>User Role</mat-label>
        <mat-select formControlName="role">
          <mat-option
            *ngFor="let role of ['admin', 'buyer', 'seller']"
            [value]="role"
          >
            {{ role }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-checkbox formControlName="agreed" fxFlexAlign="start"
        >I agree with terms and condtions</mat-checkbox
      >

      <div
        fxLayout="row wrap"
        fxLayoutAlign="start center"
        style="margin-top: 20px;"
      >
        <button [disabled]="isSigningUp" mat-flat-button color="primary">
          Sign In
        </button>
        <span style="padding: 0px 8px 0px 16px;">or</span>
        <a
          mat-button
          color="accent"
          class="font-weight-bold mat-color-primary"
          routerLink="/sessions/signup"
          >Sign Up</a
        >
      </div>

      <div class="w-100 text-center mt-24">
        <a mat-button type="button" (click)="requestPasswordChange()"
          >forgot password?</a
        >
      </div>
    </form>
  </mat-card>
</div>
